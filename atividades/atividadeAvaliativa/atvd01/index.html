<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Elaborar um programa para gerar uma tabela com os jogos de uma fase eliminatória de um campeonato. O programa deve conter três funções (a serem executadas no evento click de cada botão) para: 1) validar o preenchimento, adicionar um clube ao vetor e listar os clubes; 2) listar os clubes (se houver); 3) montar a tabela de jogos, no formato primeiro x último, segundo x penúltimo e assim por diante. Exibir mensagem e não listar a tabela de jogos, caso o número de clubes informados seja ímpar. -->

    <h1>Tabela De jogos</h1>

    <p>
      <input type="text" id="time" autofocus />
      <input type="button" value="Adicionar um Clube" id="adicionar" />
    </p>
    <p>
      <input type="button" value="Listar os Clubes" id="listar" />
      <input type="button" value="Listar a tabela de jogos" id="listarTabela" />
    </p>

    <pre id="outLista"></pre>

    <script src="./app.js"></script>
  </body>
</html>
