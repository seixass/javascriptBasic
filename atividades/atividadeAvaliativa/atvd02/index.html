<!-- // 2) - Elaborar um programa que adicione números a um vetor. O programa deve impedir a inclusão de números repetidos. Exibir a lista de números a cada inclusão. Ao clicar no botão Verificar Ordem, o programa deve analisar o conteúdo do vetor e informar se os números estão ou não em ordem crescente. -->

<!DOCTYPE html>
<html lang="pt">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número ao vetor</title>
</head>
<body>
    <h1>Numeros em ordem crescente</h1>
    <p>
        Numero:
        <input type="" id="inNumero" autofocus>
        <input type="button" value="Adicionar" id="btnAdicionar">
    </p>
    <p>
        <input type="button" value="Verificar Ordem" id="btnVerificar">
    </p>
    <h3>Numeros: <span id="outNumeros"></span></h3>
    <h4 id="outResposta"></h4>
    <script src="./app.js"></script>
</body>
</html>
